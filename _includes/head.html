<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- 引入 CSS 样式 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/friends.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">

  <!-- 代码高亮样式 -->
  <link rel="stylesheet" href="{{ '/assets/css/code-highlight.css' | relative_url }}">

  <!-- 国内Font Awesome镜像 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <!-- === 图片点击放大功能 === -->
  <script src="https://cdn.bootcdn.net/ajax/libs/medium-zoom/1.1.0/medium-zoom.min.js"></script>

  <!-- 网站图标 -->
  {% assign icon = site.favicon %}
  <link rel="icon" 
        href="{% if icon contains '://' %}{{ icon }}{% else %}{{ icon | relative_url }}{% endif %}">

  <!-- Vercount 网站访问统计 -->
  <script defer src="https://events.vercount.one/js"></script>

</head>
